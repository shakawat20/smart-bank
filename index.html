<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center"> Smart Bank</h1>
        <div class="submit-area">

            <h4>Login</h4>
            <input type="text" class="form-control " placeholder="Email">
            <br>
            <input type="password" class="form-control " placeholder="Password">
            <br>
            <button class="btn btn-success" id="loginbtn"> Enter</button>
        </div>
    </div>
    <div id="transection-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="status deposit">
                    <h1>Deposit</h1>
                    <h2>$<span id="total-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="status withdraw">
                    <h1>Withdraw</h1>
                    <h2>$<span id="currentWithdraw">00</span</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status balance">
                    <h1>Balance</h1>
                    <h2>$<span id="s-balance">1200</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 ">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" class="form-control" placeholder="Amount you want to deposit" id="amountDeposit">
                    <br>
                    <button class="btn btn-success" id="deposit-button">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="Amount you want to withdraw"
                        id="withdrawAmount">
                    <br>
                    <button class="btn btn-success" id="withdrawBtn"> Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <!-- login button event handler -->
    <script>
        document.getElementById('loginbtn').addEventListener('click', function () {
            let log = document.getElementById('login-area');
            log.style.display = "none";
            document.getElementById("transection-area").style.display = 'block'

        })
        //deposit button
        document.getElementById("deposit-button").addEventListener('click', function () {

            const amountNumber = parseString('amountDeposit')
            if(amountNumber<0){
                alert("you can't give negative number")
            }
            else{
                updateSpanTag("s-balance", amountNumber);
            updateSpanTag("total-deposit", amountNumber)

            document.getElementById('amountDeposit').value = "";
            }


        })


        //withdraw
        document.getElementById("withdrawBtn").addEventListener("click", function () {
            const withdrawNumber = parseString('withdrawAmount')
            updateSpanTag('currentWithdraw', withdrawNumber)
            updateSpanTag("s-balance", -1 * withdrawNumber)
            document.getElementById("withdrawAmount").value = ""


        })


        //function of converting string to number


        function parseString(id) {
            const amountDeposit = document.getElementById(id).value
            const realAmount = parseFloat(amountDeposit)
            return realAmount

        }


        //set balance
        function updateSpanTag(id, amountNumber) {

            const totalDepositBalance = document.getElementById(id).innerHTML;
            const lastTotalDepositBalance = parseFloat(totalDepositBalance)
            const balance = lastTotalDepositBalance + amountNumber
            document.getElementById(id).innerHTML = balance

        }


    </script>

</body>

</html>
